{% extends "base.html" %}

{% block header %}Add Invoice Record{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-plus"></i> Add Invoice Record</h5>
                <a href="{{ url_for('invoices') }}" class="btn btn-secondary btn-sm">
                    <i class="fas fa-arrow-left"></i> Back to List
                </a>
            </div>
            <div class="card-body">
                <form method="POST">
                    <!-- Basic Invoice Information -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="invoice_number" class="form-label">Invoice Number</label>
                                <input type="text" class="form-control" id="invoice_number" name="invoice_number" placeholder="Enter invoice number">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="invoice_date" class="form-label">Invoice Date</label>
                                <input type="date" class="form-control" id="invoice_date" name="invoice_date">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="supplier_name" class="form-label">Supplier Name</label>
                                <input type="text" class="form-control" id="supplier_name" name="supplier_name" placeholder="Enter supplier name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="item_name" class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="item_name" name="item_name" placeholder="Enter item name">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Quantity and Pricing -->
                    <h6 class="mb-3 mt-4 text-primary border-bottom pb-2">Quantity & Pricing</h6>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" placeholder="0">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="unit_price" class="form-label">Unit Price</label>
                                <input type="number" step="0.01" class="form-control" id="unit_price" name="unit_price" placeholder="0.00">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Carton Information -->
                    <h6 class="mb-3 mt-4 text-success border-bottom pb-2">Carton Information</h6>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="carton_or_loose" class="form-label">Carton or Loose</label>
                                <select class="form-select" id="carton_or_loose" name="carton_or_loose">
                                    <option value="">Select type</option>
                                    <option value="carton">Carton</option>
                                    <option value="loose">Loose</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="items_per_carton" class="form-label">Items per Carton</label>
                                <input type="number" class="form-control" id="items_per_carton" name="items_per_carton" placeholder="0">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Item-level Pricing -->
                    <h6 class="mb-3 mt-4 text-warning border-bottom pb-2">Item-level Pricing</h6>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="unit_price_item" class="form-label">Unit Price per Item</label>
                                <input type="number" step="0.01" class="form-control" id="unit_price_item" name="unit_price_item" placeholder="0.00">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="amount_per_item" class="form-label">Amount per Item</label>
                                <input type="number" step="0.01" class="form-control" id="amount_per_item" name="amount_per_item" placeholder="0.00">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Tax and Total -->
                    <h6 class="mb-3 mt-4 text-info border-bottom pb-2">Tax & Total</h6>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="gst_amount" class="form-label">GST Amount</label>
                                <input type="number" step="0.01" class="form-control" id="gst_amount" name="gst_amount" placeholder="0.00">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="total_amount_per_item" class="form-label">Total Amount per Item</label>
                                <input type="number" step="0.01" class="form-control" id="total_amount_per_item" name="total_amount_per_item" placeholder="0.00">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="total_amount" class="form-label">Total Amount</label>
                                <input type="number" step="0.01" class="form-control" id="total_amount" name="total_amount" placeholder="0.00">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="barcode" class="form-label">Barcode</label>
                                <input type="text" class="form-control" id="barcode" name="barcode" placeholder="Enter barcode">
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{{ url_for('invoices') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-info">
                            <i class="fas fa-save"></i> Add Invoice
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Auto-calculate script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Auto-calculate amount per item based on quantity and unit price per item
    const quantity = document.getElementById('quantity');
    const unitPriceItem = document.getElementById('unit_price_item');
    const amountPerItem = document.getElementById('amount_per_item');
    const totalAmount = document.getElementById('total_amount');
    
    function calculateAmountPerItem() {
        const qty = parseInt(quantity.value) || 0;
        const unitPrice = parseFloat(unitPriceItem.value) || 0;
        
        if (qty > 0 && unitPrice > 0) {
            amountPerItem.value = (qty * unitPrice).toFixed(2);
            calculateTotalAmount();
        }
    }
    
    // Auto-calculate total amount
    const gstAmount = document.getElementById('gst_amount');
    const totalAmountPerItem = document.getElementById('total_amount_per_item');
    
    function calculateTotalAmount() {
        const baseAmount = parseFloat(amountPerItem.value) || 0;
        const gst = parseFloat(gstAmount.value) || 0;
        
        const totalPerItem = baseAmount + gst;
        if (totalPerItem > 0) {
            totalAmountPerItem.value = totalPerItem.toFixed(2);
            totalAmount.value = totalPerItem.toFixed(2);
        }
    }
    
    // Event listeners
    quantity.addEventListener('input', calculateAmountPerItem);
    unitPriceItem.addEventListener('input', calculateAmountPerItem);
    gstAmount.addEventListener('input', calculateTotalAmount);
    
    // Alternative calculation based on unit price and quantity
    const unitPrice = document.getElementById('unit_price');
    
    function calculateFromUnitPrice() {
        const qty = parseInt(quantity.value) || 0;
        const price = parseFloat(unitPrice.value) || 0;
        
        if (qty > 0 && price > 0) {
            const total = qty * price;
            totalAmount.value = total.toFixed(2);
        }
    }
    
    unitPrice.addEventListener('input', calculateFromUnitPrice);
});
</script>
{% endblock %}
