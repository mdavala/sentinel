{% extends "base.html" %}

{% block header %}Edit Payment Record{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-edit"></i> Edit Payment Record #{{ record.id }}</h5>
                <a href="{{ url_for('payments') }}" class="btn btn-secondary btn-sm">
                    <i class="fas fa-arrow-left"></i> Back to List
                </a>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="invoice_number" class="form-label">Invoice Number</label>
                                <input type="text" class="form-control" id="invoice_number" name="invoice_number" value="{{ record.invoice_number or '' }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="supplier_name" class="form-label">Supplier Name</label>
                                <input type="text" class="form-control" id="supplier_name" name="supplier_name" value="{{ record.supplier_name or '' }}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="total_amount" class="form-label">Total Amount</label>
                                <input type="number" step="0.01" class="form-control" id="total_amount" name="total_amount" value="{{ record.total_amount or '' }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="payment_status" class="form-label">Payment Status</label>
                                <select class="form-select" id="payment_status" name="payment_status">
                                    <option value="">Select status</option>
                                    <option value="pending" {{ 'selected' if record.payment_status == 'pending' else '' }}>Pending</option>
                                    <option value="paid" {{ 'selected' if record.payment_status == 'paid' else '' }}>Paid</option>
                                    <option value="overdue" {{ 'selected' if record.payment_status == 'overdue' else '' }}>Overdue</option>
                                    <option value="cancelled" {{ 'selected' if record.payment_status == 'cancelled' else '' }}>Cancelled</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="supplies_received_date" class="form-label">Supplies Received Date</label>
                                <input type="date" class="form-control" id="supplies_received_date" name="supplies_received_date" value="{{ record.supplies_received_date or '' }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="payment_due_date" class="form-label">Payment Due Date</label>
                                <input type="date" class="form-control" id="payment_due_date" name="payment_due_date" value="{{ record.payment_due_date or '' }}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="payment_type" class="form-label">Payment Type</label>
                                <select class="form-select" id="payment_type" name="payment_type">
                                    <option value="">Select payment type</option>
                                    <option value="cash" {{ 'selected' if record.payment_type == 'cash' else '' }}>Cash</option>
                                    <option value="bank_transfer" {{ 'selected' if record.payment_type == 'bank_transfer' else '' }}>Bank Transfer</option>
                                    <option value="PayNow" {{ 'selected' if record.payment_type == 'PayNow' else '' }}>PayNow</option>
                                    <option value="credit_card" {{ 'selected' if record.payment_type == 'credit_card' else '' }}>Credit Card</option>
                                    <option value="nets" {{ 'selected' if record.payment_type == 'nets' else '' }}>NETS</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="reference_num" class="form-label">Reference Number</label>
                                <input type="text" class="form-control" id="reference_num" name="reference_num" value="{{ record.reference_num or '' }}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="payment_validity" class="form-label">Payment Validity</label>
                        <input type="text" class="form-control" id="payment_validity" name="payment_validity" value="{{ record.payment_validity or '' }}">
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('payments') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Update Payment
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
